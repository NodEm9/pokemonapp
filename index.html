<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon App</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Pokemon App</h1>
  </header>

  <main>
    <section>
      <h2>Search for a Pokemon</h2>
      <form id="searchForm" class="searchForm">
        <input type="text" id="searchInput" placeholder="Enter a Pokemon name or number">
        <button type="submit">Search</button>
      </form>
    </section>
    <section>
      <h2>Pokemon List</h2>
      <p>Click on each Pokemon to display its details.</p>
      <div class="pokemon-details"></div>
      <ul class="pokemon-list"></ul>
    </section>
  </main>
  
  <script src="/js/script.js"></script>
</body>
</html>
